<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{header::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fulid bg-dark p-5 m-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form>
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-4">Categories</p>
							<div class="list-group">

								<a href="/product"
									th:classappend="${paramValue==''} ? 'active':'' "
									class="list-group-item list-group-item-action text-light bg-dark"
									aria-current="true"> All Products </a> <a
									th:each="c:${categories}"
									th:href="@{'/product?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active' : '' "
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
							</div>
						</div>
					</div>
				</div>


				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">

								<th:block th:if="${products.size>0}">

									<div class="col-md-3" th:each="p:${products}">
										<div class="card ">
											<div class="card-body">
												<img alt="" th:src="@{'/img/product/'+${p.image}}"
													width="100%" height="150px">
												<p class="fx-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold">
														<span>&#8377; [[${p.discountPrice}]]</span><br> <span
															class="text-decoration-line-through text-secondary">
															&#8377; [[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off</span>
													</p>
													<a th:href="@{'/vproduct/'+${p.id}}"
														class="btn btn-dark col-md-6 offset-md-3">View Details</a>
												</div>
											</div>
										</div>
									</div>

								</th:block>
								
								<th:block th:unless="${products.size>0}">
									<p class="fs-4 text-center mt-4 text-danger">Product Not Available</p>
								</th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
