<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start nav -->
	<nav class="navbar navbar-expand-lg bg-dark fixed-top navbar-dark">
		<!-- Changing up of nav bar color -->
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><img src="img/logo.jpg"
				style="height: 45px; width: 93px" /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/"><i class="fa-solid fa-house"></i>
							Home</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/product">Product</a></li>


					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu">
							<li th:each="c:${categorys}"><a class="dropdown-item"
							 th:href="@{'/product?category='+${c.name}}">[[${c.name}]]</a></li>
							
						</ul></li>

				</ul>

				<ul class="navbar-nav me-auto mb-2 mb-lg-0"
					style="margin-left: 750px; display: flex">
					
					<th:block th:if="${user==null}">
					
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/signin"><i
							class="fa-solid fa-right-to-bracket"></i> Login</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/register">Register</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/admin/">Admin</a></li>
						
						</th:block>
						
					<th:block th:if="${user!=null}">	
					
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle active" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> <i class="fa-regular fa-user"></i> [[${user.name}]] </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							
						</ul></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/logout"><i
							class="fa-solid fa-right-to-bracket"></i>&nbsp; Logout</a></li>

					</th:block>

				</ul>

			</div>
		</div>
	</nav>
	<!-- end nav -->

	<div th:replace="${content}"></div>

	<!-- Footer -->

	<div class="container-fluid p-1 bg-dark text-center text-white" style="margin-top:auto">
		<p>
			E-Commerce WebSite | <i class="fa-solid fa-copyright"></i> SDD
			E-Commerce | <i class="fa-brands fa-instagram"></i> <i
				class="fa-brands fa-facebook"></i> <i class="fa-brands fa-x-twitter"></i>
			<i class="fa-brands fa-whatsapp"></i>
		</p>
	</div>

	<!-- Footer -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
