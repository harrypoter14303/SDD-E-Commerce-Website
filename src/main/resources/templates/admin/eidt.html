<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{header::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3 offset-md-5">
					<div class="card" style="box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3)">

						<div class="card-header text-center">
							<p class="fs-4">Edit Category</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>

						<div class="card-body">

							<form action="/admin/updateCategory" method="post"
								enctype="multipart/form-data">
								
								<input type="hidden" name="id" th:value="${category.id}">
								
								<div class="md-3">
									<label>Enter Category</label><input type="text" name="name"
										th:value="${category.name}" class="form-control">
								</div>

								<div class="md-3">
									<label>Status</label> 


									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive==true}" value=true
											name="isActive" id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive==false}" name="isActive"
											value="false" id="flexRadioDefault2" checked> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div>

								</div>

								<div class="md-3">
									<label>Upload Image</label><input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/img/category/'+${category.imageName}}"
									width="100px" height="100px">
								<button class="btn btn-dark col-md-12 mt-2">Update</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
