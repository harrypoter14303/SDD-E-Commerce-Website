<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{header::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-5">
			<div class="row ">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3)">
						<div class="card-header text-center fs-4">
						
						<p class="fs-4">Add Product</p>
						
						<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						
						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post"
							enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text" name="title"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="3" cols="" class="form-control" name="description"></textarea>
								</div>

								<div class="mb-3">
									<label>Category</label> <select class="form-control" name="category">
										<option>----select----</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Enter Price</label> <input type="number" name="price"
										class="form-control">
								</div>
								
								<div class="md-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value=true name="isActive" id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											value="false" id="flexRadioDefault2" checked> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div>

								</div>
								
								<div class="row">

									<div class="mb-3">
										<label>Enter Stock</label> <input type="number" name="stock"
											class="form-control">
									</div>

									<div class="mb-3">
										<label>Upload Image</label> <input type="file" name="file"
											class="form-control">
									</div>

								</div>
								<button class="btn btn-dark col-md-6 offset-md-3">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
