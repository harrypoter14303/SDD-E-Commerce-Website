<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{header::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<!-- Slider -->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/img1.webp" class="d-block w-100" alt="..."
						height="400px">
				</div>
				<div class="carousel-item">
					<img src="img/img2.webp" class="d-block w-100" alt="..."
						height="400px">
				</div>
				<div class="carousel-item">
					<img src="img/img3.webp" class="d-block w-100" alt="..."
						height="400px">
				</div>
				<div class="carousel-item">
					<img src="img/img4.webp" class="d-block w-100" alt="..."
						height="400px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- Slider -->

		<!-- Category -->
		<div class="container">
			<div class="row">
				<p class="text-center fx-4" style="font-size: 40px">Category</p>
				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/ele.jpg" width="65%" height="140px">
							<p>Electronics</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/mob.jpeg" width="65%" height="140px">
							<p>Mobile</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/fur.webp" width="65%" height="140px">
							<p>Furniture</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/eve1.jpg" width="65%" height="140px">
							<p>Everyday</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/fas.webp" width="65%" height="140px">
							<p>Fashion</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/hom.jpg" width="65%" height="140px">
							<p>Home decor</p>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- Category -->

		<!-- Latest Product -->

		<div class="container">
			<div class="row">
				<p class="text-center fx-4" style="font-size: 40px">Latest Product</p>
				
				<div class="col-md-3">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center ">
							<img src="img/product/laptop.jpeg" width="65%" height="140px">
							<p>Lenovo Laptop</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/product/fash.jpg" width="65%" height="140px">
							<p>Fashion</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/product/tv.jpg" width="65%" height="140px">
							<p>TV</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-3">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/product/mobile.webp" width="65%" height="140px">
							<p>Samsung Mobile</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<!-- Latest Product -->

	</section>
</body>
</html>
